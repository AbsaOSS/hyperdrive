name: Build Scala 2.12, Spark 2.4

on:
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-2_12-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-2_12-
      - name: Run tests
        run: mvn clean test -Pscala-2.12,all-tests
